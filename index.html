<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="dashboard">
            <span class="material-symbols-outlined">
                dashboard
            </span>
            <h2>Dashboard</h2>
        </div>
        <div class="main-links">
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <p>Home</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <p>Profile</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        message
                    </span>
                    <p>Message</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        history
                    </span>
                    <p>History</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        task
                    </span>
                    <p>Tasks</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        forum
                    </span>
                    <p>Forum</p>
                </li>
            </ul>
        </div>
        <div class="secondary-links">
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <p>Settings</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        contact_support
                    </span>
                    <p>Support</p>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>

    <header class="header">
        <div class="search-container">
            <label for="search-field"><span class="material-symbols-outlined">
                    search
                </span></label>
            <input type="text" id="search-field" class="search-input">
        </div>
        <div class="profile-container">
            <span class="material-symbols-outlined">
                notifications
            </span>
            <img class="user-profile"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/dcf9cb23697087.570bf7bca1a6c.png"
                alt="Art by Zuco on Behance">
            <h3 class="user-name">Ali-Isar</h3>
        </div>
        <div class="welcome-container">
            <img class="user-profile-big"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/dcf9cb23697087.570bf7bca1a6c.png"
                alt="Art by Zuco on Behance">
            <p class="welcome">Hi there,</p>
            <p class="user-name">Ali-Isar (@isar)</p>
        </div>
        <div class="button-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
</body>

</html>
